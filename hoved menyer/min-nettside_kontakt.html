    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
.kontakt-liste {
  max-width: 700px;
  margin: 80px auto 40px auto; /* Øk margin-top for mer avstand */
  display: flex;
  flex-direction: column;
  gap: 24px;
}
.kontakt {
  display: flex;
  align-items: center;
  gap: 20px;
  border-radius: 10px;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}
.kontakt:hover {
  box-shadow: 0 8px 24px rgba(62,122,164,0.18);
  transform: translateY(-2px) scale(1.03);
}
.kontakt img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #7389f6;
  transition: border-color 0.2s, transform 0.2s;
}
.kontakt:hover img {
  transform: scale(1.08) rotate(-4deg);
}
.kontakt-info h2 {
  margin: 0 0 8px 0;
  font-size: 1.2em;
  transition: color 0.2s;
}
.kontakt:hover .kontakt-info h2 {
  color: #3e7aa4;
}
.kontakt-linker {
  margin-top: 8px;
  display: flex;
  gap: 12px;
}
.kontakt-linker a {
  text-decoration: none;
  font-size: 1em;
  display: flex;
  align-items: center;
  gap: 4px;
  color: #3e7aa4;
  background: #fff;
  border-radius: 6px;
  padding: 4px 10px;
  box-shadow: 0 1px 4px rgba(62,122,164,0.07);
  transition: background 0.2s, color 0.2s, transform 0.2s;
}
.kontakt-linker a:hover {
  transform: scale(1.08);
  text-decoration: none;
}
.kontakt-linker a i {
  transition: color 0.2s, transform 0.2s;
}
.kontakt-linker a:hover i {
  transform: rotate(-10deg) scale(1.2);
}
@media (max-width: 700px) {
  .kontakt {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .kontakt img {
    width: 64px;
    height: 64px;
  }
}

        </style>
            <link rel="stylesheet" href="min-nettside_mørk-modus.css">
</head>
<body>
    <!-- Navigeringsknapper -->
   <ul id="knapper">

  </ul>

</div>
<script>
    document.getElementById('menuButton').addEventListener('click', function() {
        var menuContent = document.getElementById('menuContent');
        if (menuContent.classList.contains('hidden')) {
            menuContent.classList.remove('hidden');
        } else {
            menuContent.classList.add('hidden');
        }
    });
</script>
