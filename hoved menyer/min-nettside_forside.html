<!doctype html>
<html>
<head>
    <title>Jan Olav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #lede-knapp {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, 0);
            padding: 1% 2%;
            text-align: center;
            font-size: clamp(14px,2vw, 22px);
            margin: 10px auto;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
            z-index: 3;
        }
        #lede-knapp:hover {
            transform: translate(-50%, 0) scale(1.05);
        }
        #tekst-over-bilde {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -60%);
            width: 80%;
            text-align: center;
            z-index: 2;
            color: white;
            text-shadow: 2px 2px 8px #000;
            pointer-events: none; /* lar knapp være klikkbar under tekst */
        }
        #tekst-over-bilde h1 {
            font-size: clamp(20px, 6vw, 45px);
            font-weight: bold;
            padding-bottom: 13px;
        }
        #tekst-over-bilde p {
            font-size: clamp(12px, 3vw, 25px);
            margin: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            z-index: 3;
        }

        #utforming {
            position: relative;
            width: 100%;
            max-width: 100vw;
        }

        </style>
        <link rel="stylesheet" href="min-nettside_lys-modus.css">
        <link rel="stylesheet" href="min-nettside_mørk-modus.css">
        <link rel="stylesheet" href="min-nettside_navigerings-bar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="icon" type="image/png" href="bilder/favicon-16x16.png">
</head>
<body>
   <ul id="knapper">
  <li><a id="homeButton" href="min-nettside_forside.html" class="active"><i class="fa fa-home"></i></a></li>
  <li><a id="menuButton"><i class="fa fa-bars"></i></a></li>
  </ul>
  

<div id="menuContent" class="hidden">
  <ul>
        <li><a href="min-nettside_kontakt.html">Kontakt</a></li>
    <li><a href="min-nettside_om-meg.html">Om meg</a></li>
    <li><a href="min-nettside_prosjekt-meny.html">Prosjekter</a></li>
  </ul>
</div>
  <div id="utforming">
  <img src="bilder/meny-bilde.jpg" alt="utsikt over fjell">

  <div id="tekst-over-bilde">
    <h1 id="hjem-overskrift">Velkommen til min nettside!</h1>
    <p>Dette er forsiden av min personlige nettside. Her kan du finne informasjon om meg og mine prosjekter.</p>
  </div>
    <button id="lede-knapp" onclick="window.location.href='min-nettside_om-meg.html'">Hvem er jeg?</button>
  </div>
<script>
    document.getElementById('menuButton').addEventListener('click', function() {
        var menuContent = document.getElementById('menuContent');
        if (menuContent.classList.contains('hidden')) {
            menuContent.classList.remove('hidden');
        } else {
            menuContent.classList.add('hidden');
        }
    });
</script>
</body>
</html>
